<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJ Detergents Uganda - Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
    <!-- Firebase CDN v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="CAJ Detergents Logo">
            <div>
                <h1>CAJ Detergents Uganda</h1>
                <p class="tagline">ENTITLED TO SERVING YOU THE BEST</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Products</h1>
        <div class="product-filters">
            <select id="category-filter" aria-label="Filter by Category">
                <option value="all">All Categories</option>
                <option value="liquid">Liquid Soap</option>
                <option value="detergent">Detergents</option>
                <option value="disinfectant">Disinfectants</option>
            </select>
            <select id="sort-filter" aria-label="Sort Products">
                <option value="createdAt-desc">Date Added (Newest)</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
        <div class="loading-spinner" id="products-loading"></div>
        <div class="error-message" id="products-error" aria-live="polite"></div>
        <div class="product-grid"></div>
    </main>

    <div id="cart-button" class="floating-cart">
        <span id="cart-count">0</span>
        <img src="images/cart-icon.png" alt="Cart">
    </div>

    <footer>
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: cajdetergentsuganda@gmail.com</p>
            <p>Phone: +256 786 048292</p>
        </div>
        <div class="social-links">
            <a href="#"><img src="images/wfB.png" alt="Facebook"></a>
            <a href="#"><img src="images/1691832708new-twitter-x-logo-white.png" alt="Twitter"></a>
            <a href="#"><img src="images/insta.png" alt="Instagram"></a>
        </div>
        <p class="copyright">Â© 2025 CAJ Detergents Uganda. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
