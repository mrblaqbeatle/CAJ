<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CAJ Detergents</title>
  <link rel="stylesheet" href="css/admin.css" />
  <!-- Firebase CDN v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- Auth Guard (must run before anything else) -->
  <script src="js/auth-guard.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" data-section="products" class="active">Products</a>
    <a href="#" data-section="orders">Orders</a>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="main-content">
    <section id="products" class="admin-section active">
      <h1>Products</h1>
      <button id="add-product-btn">Add Product</button>
      <div class="products-list"></div>
    </section>

    <section id="orders" class="admin-section">
      <h1>Orders</h1>
      <p>Order list placeholder</p>
    </section>
  </div>

  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title">Add Product</h2>
      <form id="product-form">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <input type="text" name="image" placeholder="Image URL">
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
