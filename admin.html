<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Caj Detergents</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="admin-container">
    
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <img src="images/logo.png" alt="Caj Logo" />
        <h2>Admin Panel</h2>
      </div>
      <nav class="admin-nav">
        <ul>
          <!--<li><a href="#" class="nav-link active" data-section="dashboard-section">Dashboard</a></li>-->
          <li><a href="#" class="nav-link" data-section="orders-section">Orders</a></li>
          <li><a href="#" class="nav-link" data-section="products-section">Products</a></li>
          <li><a href="#" class="nav-link" data-section="settings-section">Settings</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      
      <!-- Dashboard Section -->
      <section id="dashboard-section" class="admin-section active">
        <h2>Welcome, Admin</h2>
        <p>Use the sidebar to manage orders, products, and settings.</p>
      </section>

      <!-- Orders Section -->
      <section id="orders-section" class="admin-section">
        <h2>Orders</h2>
        <div class="order-filters">
          <select>
            <option value="">Filter by Status</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <input type="text" placeholder="Search orders..." />
        </div>
        <div class="orders-list">
          <!-- Dynamic order entries will go here -->
        </div>
      </section>

      <!-- Products Section -->
      <section id="products-section" class="admin-section">
        <h2>Products</h2>
        <button id="add-product-btn">Add Product</button>
        <div class="products-list">
          <!-- Dynamic product entries will go here -->
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings-section" class="admin-section">
        <h2>Settings</h2>
        <p>This section will include preferences, password reset, and more.</p>
      </section>

    </main>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <h3 id="modal-title">Add Product</h3>
      <form id="product-form">
        <input type="text" name="name" placeholder="Product Name" required /><br/>
        <input type="text" name="category" placeholder="Category" required /><br/>
        <input type="number" name="price" placeholder="Price" required /><br/>
        <input type="number" name="stock" placeholder="Stock Quantity" required /><br/>
        <input type="url" name="image" placeholder="Image URL" /><br/>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
