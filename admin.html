<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJ Detergents - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Admin Panel Layout -->
    <div class="admin-container">
        <!-- Sidebar (if applicable) -->
        <nav class="sidebar">
            <ul>
                <li><a href="#" data-section="overview">Overview</a></li>
                <li><a href="#" data-section="products">Products</a></li>
                <li><a href="#" data-section="orders">Orders</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <div id="overview" class="admin-section">
                <h2>Admin Dashboard Overview</h2>
                <!-- Content related to the overview -->
            </div>

            <div id="products" class="admin-section">
                <h2>Manage Products</h2>
                <!-- Content related to products (form, list of products, etc.) -->
            </div>

            <div id="orders" class="admin-section">
                <h2>Manage Orders</h2>
                <!-- Content related to orders -->
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Product</h3>
            <form id="product-form">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image">

                <button type="submit">Submit</button>
                <button type="button" id="close-modal">Close</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
